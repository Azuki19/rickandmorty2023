<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="Iniciar Secion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="fondo"></div>
    <div class="center-box">
        
        <div class="login-container">
            <div class="mensaje"  id="mensaje"></div> 
            <h2>INICIAR SESIÓN</h2>
            <div id="login-form">
                
                <div class="primercontenedor">                                                      
                    <div class="todocont">
                        <div class="imgen"> <img src="IMG INICIO Y REGISTRO/usuario-de-perfil.png" class="foto"> 
                        </div> <gap> </gap> 
                        <div class="diveentrada" id="nameimput">  
                            <input type="text" placeholder="Usuario" id="user-name" name="username" required></div>                          
                            </div>

                     <div class="todocont">    
                        <div class="imagen"> <img src="IMG INICIO Y REGISTRO/candado.png" class="foto"> 
                        </div> <gap> </gap> 
                        <div class="diveentrada"> 
                            <input type="password" placeholder="Contraseña" id="password" name="password" required></div></div>
                            </div>
                   
                    <div class="botonon-c">
                        <button id= "Login" type="submit">Iniciar Sesión</button> 
                    </div>
                </div>

                <div class="abajo">
                    <div class="forgot"><a href="#" id="open-modal-link">Olvidó la contraseña??</a></div>
                    <div class="remember">Recordar</div>
                    <div class="box"><input type="checkbox" id="Re"></div>
                </div>


            </div>

            <div class="modal" id="modal">
                <div class="overlay"></div>
                <div class="modal-content">
                    <span class="close-button" id="close-modal-button">&times;</span>
                    <div class="cajon2">
                        <div class="Crearpubli"><h2>Recuperar Contraseña</h2></div>
                        <p  id="modal-message">Por favor, ingresa tu dirección de correo electrónico para recuperar tu contraseña.</p> 
                        <div class="profile">
                            <div class="medio"> <img src="IMG INICIO Y REGISTRO/emailverde.png" class="foto">
                            <input type="text" placeholder="Correo Electronico">
                        </div>           
                        <button class="boton2" id="enviar-button">Enviar</button>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <script src="Iniciar Secion.js"></script>
</body>
</html>
